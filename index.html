<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>snow UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --button-bg: white;
      --button-active-bg: #eee;
      --font-size: 14px;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
  <style>
    .box{
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <div id="app">
    <s-layout style="height: 200px;">
      <s-header>header</s-header>
      <s-content>content</s-content>
      <s-footer>footer</s-footer>
    </s-layout>
    <s-layout style="height: 200px;">
      <s-header>header</s-header>      
      <s-layout>
        <s-sider>sider</s-sider>
        <s-content>content</s-content>
      </s-layout>      
      <s-footer>footer</s-footer>
    </s-layout>    
    <s-layout style="height: 200px;">     
      <s-sider>sider</s-sider>
      <s-layout>
         <s-header>header</s-header> 
        <s-content>content</s-content>
        <s-footer>footer</s-footer>
      </s-layout>      
    </s-layout>
    <s-row gutter="20" align="center">
      <s-col span="24" :ipad="{span:12}" :narrow-pc="{span:8}" :pc="{span:6}" :wide-pc="{span:4}">
        <div class="box">6</div>
      </s-col>
      <s-col span="22" offset="2" :ipad="{span:10}" :narrow-pc="{span:14}" :pc="{span:16}" :wide-pc="{span:18}">
        <div class="box">16</div>
      </s-col>
    </s-row>
    <s-row gutter="20" align="right">
      <s-col span="6">
        <div class="box">6</div>
      </s-col>
      <s-col span="2">
        <div class="box">2</div>
      </s-col>
      <s-col span="16">
        <div class="box">16</div>
      </s-col>
    </s-row>
    <s-row gutter="20">
      <s-col span="8">
        <div class="box">8</div>
      </s-col>
      <s-col span="16">
        <div class="box">16</div>
      </s-col>
    </s-row>
    <s-input value="snow" v-model="message"></s-input>
    <s-button icon="forward" icon-position="left" @click="message+=1">+1</s-button>
    <p>{{message}}</p>
    <s-input value="snow" @change="inputChange"></s-input>
    <s-input value="disabled" disabled></s-input>
    <s-input value="readonly" readonly></s-input>
    <s-input value="error" error="不能少于2个字"></s-input>
    <s-icon name="download"></s-icon>
    <s-button :loading="loading" @click="loading=!loading">按钮</s-button>
    <s-button icon="settings" icon-position="left">按钮</s-button>
    <s-button icon="settings" icon-position="right">按钮</s-button>
    <s-button-group>
      <s-button icon="left" icon-position="left">向前</s-button>
      <s-button>中间</s-button>
      <s-button icon="right" icon-position="right">向后</s-button>
    </s-button-group>
  </div>
  <script src="./src/app.js"></script>
</body>

</html>
